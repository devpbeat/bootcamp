<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-700 w-full flex items-center justify-center min-h-screen">
    <div class="bg-white w-80 rounded-lg p-8 shadow-md">
        <h2 class="font-bold text-black text-2xl mb-4">Nombre: {{nombre}}</h2>
        <h3 class="font-semibold text-black text-lg mb-4">Estado: {{estado}}</h3>
        <h3 class="font-semibold text-black text-lg mb-4">Especie: {{especie}}</h3>
        <img src="{{url_imagen}}" alt="{{nombre}} photo"
            class="w-full h-48 object-cover mb-4">
        <div class="flex justify-center">
            {% if prev_id %}
            <button class="rounded bg-blue-500 hover:bg-blue-600 mr-2"><a href="/character/{{prev_id}}">Anterior</a></button>
            {% endif %}
            <button class="rounded bg-blue-500 hover:bg-blue-600"><a href="/character/{{next_id}}">Siguiente</a></button>
        </div>

    </div>
</body>

</html>
